<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý tour du lịch</title>
<style>
        #tourTable {
        border-collapse: collapse;
    }
    #tourTable th, #tourTable td {
        border: 1px solid black;
        padding: 10px;
    }
</style>
</head>
<body>
<h2>Quản lý tour du lịch</h2>
<form id="tourForm">
    <label for="tourId">ID Tour:</label>
    <input type="text" id="tourId" required><br><br>
    
    <label for="destination">Địa điểm đến:</label>
    <input type="text" id="destination" required><br><br>
    
    <label for="price">Giá:</label>
    <input type="number" id="price" required><br><br>
    
    <label for="image">Hình ảnh:</label>
    <input type="file" id="image" accept="image/*" required><br><br>
    
    <button type="submit">Thêm Tour</button>
</form>

<table id="tourTable">
    <thead>
        <tr>
            <th>ID Tour</th>
            <th>Địa điểm đến</th>
            <th>Giá</th>
            <th>Hình ảnh</th>
            <th>Thao tác</th>
        </tr>
    </thead>
    <tbody id="tourList"></tbody>
</table>

<script src="kiemtra.js"></script>
</body>
</html>
